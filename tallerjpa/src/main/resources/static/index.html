<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Propiedades</title>
    <link rel="stylesheet" href="styles.css"> <!-- Enlaza tu archivo CSS si lo tienes -->
</head>
<body>
    <h1>Gestión de Propiedades</h1>

    <form id="propertyForm">
        <input type="hidden" id="propertyId"> <!-- Campo oculto para el ID de la propiedad -->
        <label for="address">Dirección:</label>
        <input type="text" id="address" required>

        <label for="price">Precio:</label>
        <input type="number" id="price" required>

        <label for="size">Tamaño (m²):</label>
        <input type="number" id="size" required>

        <label for="description">Descripción:</label>
        <textarea id="description" required></textarea>

        <button type="submit">Agregar Propiedad</button>
    </form>

    <h2>Lista de Propiedades</h2>
    <div id="propertyList"></div>

    <script src="script.js"></script> <!-- Enlaza tu archivo JavaScript -->
    <script>
        loadProperties();
    </script>
</body>
</html>
